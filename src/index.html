<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeNote</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div id="main-container">
        <div id="graph-list">
            <!-- Dynamically filled with JavaScript -->
        </div>
        <button id="create-graph-btn">Create New Graph</button>
    </div>

    <!-- Modal for Creating New Graph -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="create-graph-form">
                <label for="graph-name">Graph Name:</label>
                <input type="text" id="graph-name" name="graph-name" required>

                <button type="button" id="select-directory">Select Directory</button>
                <span id="selected-directory-path"></span>

                <button type="submit">Create Graph</button>
            </form>
        </div>
    </div>
  </body>
</html>
